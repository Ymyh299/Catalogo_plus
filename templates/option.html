<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo+</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* body e mais */
        body {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
            font-family: 'Agenda', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        p {
            margin: 0;
        }

        @font-face {
            font-family: 'Chetta';
            src: url("../static/fonts/chettavissto/ChettaVissto.woff");
        }

        @font-face {
            font-family: 'Agenda';
            src: url("../static/fonts/agenda/agenda-light.ttf");
        }

        @font-face {
            font-family: 'Agenda Bold';
            src: url("../static/fonts/agenda/agenda-bold.ttf");
        }

        /* MAIN  */
        main {
            height: 100vh;
            background-image: url("../static/images/background.png");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .tit {
            font-family: 'Chetta';
            font-size: 30px;
            margin: 0;
            color: rgb(60, 60, 60);
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 55px;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 2px solid rgb(60, 60, 60);
            backdrop-filter: blur(6px);
            background-color: rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
            z-index: 10;
        }

        header a {
            text-decoration: none;
            color: rgb(60, 60, 60);
            font-size: 25px;
        }

        /* CONTAINER GERAL */
        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 55px);
            width: 100%;
            overflow: hidden;
        }

        /* --- PRIMEIRO CONTAINER (OPÇÕES) --- */
        .first-container {
            width: 350px;
            min-width: 300px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            z-index: 5;
            flex-shrink: 0;
        }

        .titopc {
            font-family: 'Chetta';
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            white-space: nowrap;
        }

        .Produto,
        .capa {
            margin-bottom: 25px;
        }

        .Produto p,
        .capa p {
            font-family: 'Agenda Bold';
            font-size: 18px;
            margin-bottom: 10px;
            color: #444;
        }

        /* Checkboxes */
        .linha {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: color 0.2s;
        }

        .linha:hover {
            color: #000;
        }

        .linha input {
            display: none;
        }

        .circle {
            width: 18px;
            height: 18px;
            border: 2px solid #555;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            display: inline-block;
            transition: border-color 0.2s;
            flex-shrink: 0;
        }

        .linha input:checked+.circle {
            border-color: #000;
        }

        .linha input:checked+.circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }

        /* Inputs e Selects */
        .input-capa,
        select {
            width: 100%;
            padding: 8px 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #aaa;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
            font-family: 'Agenda';
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-capa:disabled,
        select:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }

        /* Botões */
        .button-visualizar {
            margin-top: 10px;
            text-align: center;
        }

        .button-48,
        #btn-continuar {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Agenda Bold';
            font-size: 16px;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .button-48 {
            background-color: #fff;
            border: 2px solid #333;
            color: #333;
            margin-bottom: 15px;
        }

        #btn-continuar {
            background-color: #333;
            color: #fff;
        }

        .button-48:hover,
        #btn-continuar:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #btn-salvar {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #btn-salvar:active {
            transform: scale(0.95);
        }

        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
            color: transparent !important;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }

            to {
                transform: rotate(1turn);
            }
        }


        #btn-salvar:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        /* --- SEGUNDO CONTAINER (PREVIEW) --- */
        .second-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            padding: 40px;
            overflow-y: auto;
            flex-wrap: wrap;
        }

        .imgcapa-container,
        .imgcontracapa-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .imgcapa,
        .imgcontracapa {
            width: 320px;
            aspect-ratio: 9 / 16;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 2px;
            transition: background-image 0.3s ease;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity .2s;
            z-index: 1;
        }

        .imgcapa .logo,
        .sublogo {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 2;

        }

        .imgcontracapa .logo,
        .sublogo {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 2;
        }

        .imgcapa .logo {
            width: 80%;
            height: 60px;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .imgcontracapa .logo {
            width: 80%;
            height: 60px;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
        }

        .imgcapa .sublogo {
            width: 80%;
            height: 20%;
            bottom: 1%;
            left: 50%;
            transform: translateX(-50%);
        }

        .imgcontracapa .sublogo {   
            width: 80%;
            height: 20%;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- POPUP --- */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .popup-div {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup-div input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .popup-div .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .popup-div button {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .popup-div button[type="button"] {
            background-color: #ddd;
            color: #333;
        }

        .popup-div button[type="submit"] {
            background-color: #333;
            color: white;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .container {
                flex-direction: row;
            }

            .first-container {
                width: 40%;
                min-width: 0;
                padding: 10px;
            }

            .second-container {
                width: 50%;
                flex: none;
                padding: 15px 5px;
                flex-direction: column;
                flex-wrap: nowrap;
                align-items: center;
                justify-content: flex-start;
                gap: 20px;
                display: flex;
            }

            .imgcapa-container,
            .imgcontracapa-container {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .imgcapa,
            .imgcontracapa {
                width: 95%;
                max-width: none;
                aspect-ratio: 9 / 16;
                height: auto;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            /* Ajustes de Fonte */
            .titopc {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .Produto p,
            .capa p {
                font-size: 18px;
                margin-bottom: 5px;
            }

            .linha {
                font-size: 15px;
                margin-bottom: 8px;
            }

            .circle {
                width: 14px;
                height: 14px;
                margin-right: 5px;
            }

            .linha input:checked+.circle::after {
                width: 6px;
                height: 6px;
            }

            .input-capa,
            select {
                font-size: 12px;
                padding: 5px;
            }

            .button-48,
            #btn-continuar {
                font-size: 12px;
                padding: 8px;
            }

            .imgcapa .logo {
                top: 0%;
            }


        }

        /* --- POPUP VISUALIZAR --- */
        .popup-visualizar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .popup-div-visualizar {
            position: relative;
            padding: 20px;
        }

        .close-visu {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgb(250, 237, 237);
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(60, 60, 60, 0.3);
        }

        .imgexemple {
            width: 320px;
            aspect-ratio: 9 / 16;
            background-image: url('/static/images/a5045.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Parte Superior (Ref e Preço) */
        .imgexemple-sup {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .ref-container {
            height: 23px;
            width: 72px;
        }

        .referencia {
            background-image: url('/static/images/ref.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            padding: 7px 2px;
            height: 23px;
            width: 72px;
        }

        .preco-container {
            width: 86px;
            height: 96px;
        }

        .preco {
            background-image: url('/static/images/preco.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            padding: 2px 2px;
            height: 96px;
            width: 86px;
        }

        /* Parte Inferior (Comp e Tamanhos) */
        .-visu-footer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: end;
            gap: 1px;
            width: 100%;
        }

        .imgexemple-inf {
            background-image: url('/static/images/comp.png');
            background-repeat: no-repeat;
            background-position: left;
            background-size: contain;
            margin-bottom: 2px;
            height: 8px;
            width: 161px;
        }

        .comp-container {
            height: 8px;
            width: 161px;
        }

        .tamanho-visu {
            background-image: url('/static/images/tamanho.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            height: 30px;
            width: 126px;
        }

        .tam-container {
            height: 30px;
            width: 126px;
        }


        /* Responsividade para telas muito pequenas */
        @media (max-width: 360px) {
            .imgexemple {
                width: 85vw;
            }

            .imgcapa .logo {
                top: 0%;
            }
        }
    </style>
</head>

<body>
    <main>
        <header>
            <a href="/painel" class="fa-solid fa-arrow-left"></a>
            <p class="tit">Catálogo+</p>
            <a href="/liberar_sessao" class="fa-solid fa-house"></a>
        </header>

        <div class="container">
            <div class="first-container">
                <form action="/criarplanilha" method="post">
                    <div class="opcoes-container">
                        <p class="titopc">Opcionais</p>
                        <div class="opcoes">


                            <div class="capa">
                                <p>Capa</p>
                                <label class="linha">
                                    <input type="checkbox" class="opc" value="capa" id="check-opc">
                                    <span class="circle"></span>
                                    Capa
                                </label>
                                <div id="conteudo-opc" class="hidden">
                                    <input id="input-capa" class="input-capa" type="text" placeholder="ex:A5001"
                                        disabled autocomplete="off" autocorrect="off" autocapitalize="off"
                                        spellcheck="false" style="text-transform: uppercase;"
                                        oninput="this.value = this.value.toUpperCase()">
                                </div>

                                <label class="linha">
                                    <input type="checkbox" class="opc" value="contracapa" id="iptcontracapa">
                                    <span class="circle"></span>
                                    Contra-capa
                                </label>

                                <label class="linha">
                                    <input type="checkbox" class="opc" value="logo" id="check-logo">
                                    <span class="circle"></span>
                                    Logo
                                </label>
                                <div id="select-opcl" class="hidden">
                                    <select id="select-logo" disabled>
                                        <option value="logo_anag">Ana Gonçalves</option>
                                        <option value="logo_coerenza">Coerenza</option>
                                        <option value="logo_coerenzaplus">Coerenza+</option>
                                    </select>
                                </div>

                                <label class="linha">
                                    <input type="checkbox" class="opc" value="logo" id="check-slogo">
                                    <span class="circle"></span>
                                    Sub-Logo
                                </label>
                                <div id="select-opcsl" class="hidden">
                                    <select id="select-sublogo" disabled>
                                        <option value="sublogo_golden">Golden</option>
                                        <option value="sublogo_catarina">Catarina</option>
                                    </select>
                                </div>
                            </div>

                            <div class="Produto">
                                <p>Produto</p>
                                <label class="linha">
                                    <input type="checkbox" class="opc" value="referencia" id="iptreferencia">
                                    <span class="circle"></span>
                                    Referência
                                </label>
                                <label class="linha">
                                    <input type="checkbox" class="opc" value="preco" id="iptpreco">
                                    <span class="circle"></span>
                                    Preço
                                </label>
                                <label class="linha">
                                    <input type="checkbox" class="opc" value="composicao" id="iptcomposicao">
                                    <span class="circle"></span>
                                    Composição
                                </label>
                                <label class="linha">
                                    <input type="checkbox" class="opc" value="tamanho" id="ipttamanho">
                                    <span class="circle"></span>
                                    Tamanho
                                </label>
                            </div>

                            <div class="button-visualizar">
                                <button class="button-48" onclick="abrirVisualizar()" type="button">Visualizar
                                    PDF</button>
                            </div>

                            <div class="button-container">
                                <button type="submit" id="btn-continuar">Continuar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="second-container">
                <div class="imgcapa-container">
                    <div class="imgcapa">
                        <div class="overlay"></div>
                        <div class="logo"></div>
                        <div class="sublogo"></div>
                    </div>
                </div>

                <div class="imgcontracapa-container">
                    <div class="imgcontracapa">
                        <div class="overlay"></div>
                        <div class="logo"></div>
                        <div class="sublogo"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="popup" style="display: none;">
        <div class="popup-div">
            <h3>Nome do Arquivo</h3>
            <form id="form-arquivo" action="/gerar_planilha" method="post">
                <input type="text" id="nome-arquivo" name="nome_arquivo" required autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false">
                <input type="hidden" name="dados_json" id="dados-json">
                <div class="buttons">
                    <button type="button" onclick="fecharPopup()" id="btn-cancelar">Cancelar</button>
                    <button type="submit" id="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>


    <div class="popup-visualizar" id="popup-visualizar" style="display: none;">
        <div class="popup-div-visualizar">
            <button type="button" class="close-visu" onclick="fecharPopupVisualizar()">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="imgexemple">
                <div class="imgexemple-sup">
                    <div class="ref-container">
                        <div class="referencia" id="visu-ref" style="display: none;">
                        </div>
                    </div>
                    <div class="preco-container">
                        <div class="preco" id="visu-preco" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="-visu-footer">
                    <div class="comp-container">
                        <div class="imgexemple-inf" id="visu-comp" style="display: none;">
                        </div>
                    </div>
                    <div class="tam-container">
                        <div class="tamanho-visu" id="visu-tam" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        // Variáveis globais
        const elementos = {
            checkCapa: document.getElementById("check-opc"),
            checkLogo: document.getElementById("check-logo"),
            checkSublogo: document.getElementById("check-slogo"),
            checkReferencia: document.getElementById("iptreferencia"),
            checkPreco: document.getElementById("iptpreco"),
            checkComposicao: document.getElementById("iptcomposicao"),
            checkTamanho: document.getElementById("ipttamanho"),
            checkContracapa: document.getElementById("iptcontracapa"),
            conteudoCapa: document.getElementById("conteudo-opc"),
            inputCapa: document.getElementById("input-capa"),
            selectLogo: document.getElementById("select-logo"),
            selectSublogo: document.getElementById("select-sublogo"),
            boxSelectLogo: document.getElementById("select-opcl"),
            boxSelectSublogo: document.getElementById("select-opcsl"),
            capaDivs: [document.querySelector('.imgcapa'), document.querySelector('.imgcontracapa')],
            overlayDivs: document.querySelectorAll('.overlay'),
            logodivs: document.querySelectorAll('.logo'),
            sublogodivs: document.querySelectorAll('.sublogo'),
            popup: document.getElementById('popup'),
            formArquivo: document.getElementById('form-arquivo'),
            inputNomeArquivo: document.getElementById('nome-arquivo'),
            popupVisualizar: document.getElementById('popup-visualizar'),
            visuRef: document.getElementById('visu-ref'),
            visuPreco: document.getElementById('visu-preco'),
            visuComp: document.getElementById('visu-comp'),
            visuTam: document.getElementById('visu-tam'),
            checkRefInput: document.getElementById('iptreferencia'),
            checkPrecoInput: document.getElementById('iptpreco'),
            checkCompInput: document.getElementById('iptcomposicao'),
            checkTamInput: document.getElementById('ipttamanho'),
            btnCancelar: document.getElementById('btn-cancelar')

        };

        let timeoutId;

        function carregarImagem(ref) {
            if (!ref || ref.length < 2) {
                limparImagens();
                return;
            }
            const imagePath = `/foto/${ref}`;
            const testImage = new Image();

            testImage.onload = function () {
                elementos.capaDivs[0].style.backgroundImage = `url(${imagePath})`;
                elementos.capaDivs[0].classList.add('tem-imagem');
                elementos.overlayDivs[0].style.opacity = '1';

                if (elementos.checkContracapa.checked) {
                    elementos.capaDivs[1].style.backgroundImage = `url(${imagePath})`;
                    elementos.capaDivs[1].classList.add('tem-imagem');
                    elementos.overlayDivs[1].style.opacity = '1';
                }
            };
            testImage.onerror = function () {
                limparImagens();
            };
            testImage.src = imagePath;
        }

        function limparImagens() {
            elementos.capaDivs[0].style.backgroundImage = '';
            elementos.capaDivs[0].classList.remove('tem-imagem');
            elementos.overlayDivs[0].style.opacity = '0';
            if (!elementos.checkContracapa.checked) {
                elementos.capaDivs[1].style.backgroundImage = '';
                elementos.capaDivs[1].classList.remove('tem-imagem');
                elementos.overlayDivs[1].style.opacity = '0';
            }
        }

        function atualizarlogo() {
            const logo = elementos.selectLogo.value.trim();
            const logopath = `/static/logos/${logo}.png`;
            elementos.logodivs.forEach(logodiv => {
                logodiv.style.backgroundImage = `url(${logopath})`;
            });
        }

        function atualizarSublogo() {
            const sublogo = elementos.selectSublogo.value.trim();
            const sublogopath = `/static/logos/${sublogo}.png`;
            elementos.sublogodivs.forEach(sublogodiv => {
                sublogodiv.style.backgroundImage = `url(${sublogopath})`;
            });
        }

        // Eventos
        elementos.checkCapa.addEventListener('change', () => {
            if (elementos.checkCapa.checked) {
                elementos.conteudoCapa.style.display = "flex";
                elementos.inputCapa.disabled = false;
                elementos.inputCapa.focus();
                if (elementos.inputCapa.value.trim()) {
                    carregarImagem(elementos.inputCapa.value.trim());
                }
            } else {
                elementos.conteudoCapa.style.display = "none";
                elementos.inputCapa.disabled = true;
                limparImagens();
            }
        });

        elementos.inputCapa.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const ref = elementos.inputCapa.value.trim();
                carregarImagem(ref);
            }, 500);
        });

        elementos.checkLogo.addEventListener("change", () => {
            if (elementos.checkLogo.checked) {
                atualizarlogo();
                elementos.boxSelectLogo.style.display = "flex";
                elementos.selectLogo.disabled = false;
                elementos.logodivs.forEach(logo => {
                    logo.style.display = "block";
                });
            } else {
                elementos.logodivs.forEach(logo => {
                    logo.style.display = "none";
                });
                elementos.boxSelectLogo.style.display = "none";
                elementos.selectLogo.disabled = true;
            }
        });

        elementos.selectLogo.addEventListener("change", atualizarlogo);

        elementos.checkSublogo.addEventListener("change", () => {
            if (elementos.checkSublogo.checked) {
                atualizarSublogo();
                elementos.boxSelectSublogo.style.display = "flex";
                elementos.selectSublogo.disabled = false;
                elementos.sublogodivs.forEach(sublogo => {
                    sublogo.style.display = "block";
                });
            } else {
                elementos.sublogodivs.forEach(sublogo => {
                    sublogo.style.display = "none";
                });
                elementos.boxSelectSublogo.style.display = "none";
                elementos.selectSublogo.disabled = true;
            }
        });

        elementos.selectSublogo.addEventListener("change", atualizarSublogo);

        elementos.checkContracapa.addEventListener('change', () => {
            const ref = elementos.inputCapa.value.trim();
            if (elementos.checkContracapa.checked) {
                if (!ref) {
                    alert("Digite uma referência em Capa primeiro");
                    elementos.checkContracapa.checked = false;
                    return;
                }
                carregarImagem(ref);
            } else {
                elementos.capaDivs[1].style.backgroundImage = '';
                elementos.capaDivs[1].classList.remove('tem-imagem');
                elementos.overlayDivs[1].style.opacity = '0';
            }
        });

        // POPUP
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            abrirPopup();
        });

        function abrirPopup() {
            elementos.popup.style.display = 'flex';
            elementos.inputNomeArquivo.focus();
        }

        function fecharPopup() {
            elementos.popup.style.display = 'none';
            elementos.inputNomeArquivo.value = '';
        }



        function abrirVisualizar() {

            if (elementos.checkRefInput.checked) {
                elementos.visuRef.style.display = 'block';
            } else {
                elementos.visuRef.style.display = 'none';
            }

            if (elementos.checkPrecoInput.checked) {
                elementos.visuPreco.style.display = 'block';
            } else {
                elementos.visuPreco.style.display = 'none';
            }

            if (elementos.checkCompInput.checked) {
                elementos.visuComp.style.display = 'block';
            } else {
                elementos.visuComp.style.display = 'none';
            }

            if (elementos.checkTamInput.checked) {
                elementos.visuTam.style.display = 'block';
            } else {
                elementos.visuTam.style.display = 'none';
            }

            elementos.popupVisualizar.style.display = 'flex';
        }

        function fecharPopupVisualizar() {
            elementos.popupVisualizar.style.display = 'none';
        }





        elementos.formArquivo.addEventListener('submit', function (e) {

            const btnSalvar = document.getElementById("btn-salvar");
            btnSalvar.classList.add("btn-loading");
            elementos.btnCancelar.disabled = true;


            if (!elementos.inputNomeArquivo.value.trim()) {
                alert('Digite um nome para o arquivo');
                e.preventDefault();
                return;
            }
            const dadosParaSalvar = {
                nomeArquivo: elementos.inputNomeArquivo.value,
                referencia: elementos.checkReferencia.checked,
                preco: elementos.checkPreco.checked,
                composicao: elementos.checkComposicao.checked,
                tamanho: elementos.checkTamanho.checked,
                capa: elementos.checkCapa.checked,
                contracapa: elementos.checkContracapa.checked,
                logo: elementos.checkLogo.checked,
                sublogo: elementos.checkSublogo.checked,
                referenciaCapa: elementos.inputCapa.value,
                logoescolhida: elementos.selectLogo.value,
                sublogoescolhida: elementos.selectSublogo.value
            };
            document.getElementById("dados-json").value = JSON.stringify(dadosParaSalvar);
        });

        document.querySelector('#form-arquivo button[type="button"]').addEventListener('click', fecharPopup);
    </script>
</body>

</html>
