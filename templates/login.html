<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo+</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* body e mais */
        body {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }


        @font-face {
            font-family: 'Chetta';
            src: url("../static/fonts/chettavissto/ChettaVissto.woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Agenda';
            src: url("../static/fonts/agenda/agenda-light.ttf");
            font-weight: normal;
            font-style: normal;
        }




        /* MAIN */
        main {
            height: 100vh;
            background-image: url("../static/images/fotofundo.jpg");
            background-size: cover;
            background-position: center;
        }

        /* CONTAINER */

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 60%;
            padding: 0;
            backdrop-filter: blur(6px);
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* HEADER DO CONTAINER */

        .tit {
            font-family: 'Chetta';
            font-size: 43px;
            margin: 0;
            color: rgb(60, 60, 60);
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            padding-top: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgb(255, 255, 255);
        }

        /* LOGIN-CONTAINER */

        .login-container {
            width: 85%;
            height: 100%;
        }

        .login {
            background-color: rgba(40, 40, 40, 0.5);
            height: 220px;
            width: 100%;
            margin-top: 60px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Agenda';
            color: white;
            padding-left: 10px;
            margin-bottom: 20px;
        }


        /* INPUTS */

        .inputs {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #username {
            background-color: transparent;
            border-bottom: 1.5px solid white;
            border-top: none;
            border-left: none;
            border-right: none;
            width: 80%;
            padding-bottom: 7px;
            padding-left: 0px;
            border-radius: 0;
            color: white;
        }

        #username:focus {
            outline: none;
            background-color: transparent;
            border-bottom: 1.5px solid white;
            border-top: none;
            border-left: none;
            border-right: none;
            width: 80%;
            padding-bottom: 7px;
            padding-left: 0px;
            border-radius: 0;
            color: white;
        }


        #password {
            margin-top: 30px;
            background-color: transparent;
            border-bottom: 1.5px solid white;
            border-top: none;
            border-left: none;
            border-right: none;
            width: 80%;
            padding-bottom: 7px;
            padding-left: 0px;
            border-radius: 0;
            color: white;
        }

        #password:focus {
            outline: none;
            background-color: transparent;
            border-bottom: 1.5px solid white;
            border-top: none;
            border-left: none;
            border-right: none;
            width: 80%;
            padding-bottom: 7px;
            padding-left: 0px;
            border-radius: 0;
            color: white;
        }


        ::-webkit-input-placeholder {
            color: rgb(207, 207, 207);
            font-size: 10px;
        }

        .lembrar {
            display: flex;
            align-items: center;
            padding-left: 15px;
            margin-top: 10px;
        }

        .lembrar input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 12px;
            height: 12px;
            border: 1.5px solid #fff;
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            position: relative;
            vertical-align: middle;
            transition: all 0.2s ease;
        }


        .lembrar input[type="checkbox"]:checked {
            background-color: #fff;
        }

        .lembrar input[type="checkbox"]:checked::after {
            content: "";
            position: absolute;
            left: 3.5px;
            top: 0.5px;
            width: 2px;
            height: 6px;
            border: solid #888;
            border-width: 0 1.5px 1.5px 0;
            transform: rotate(45deg);
            filter: invert(1);
        }

        .lembrar label {
            color: #fff;
            margin-left: 6px;
            font-family: inherit;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Agenda';
        }


        /* Button */

        .entrar {
            font-size: 20px;
            font-family: 'Agenda';
            font-weight: 700;
            color: white;
            border: none;
            background-color: rgba(40, 40, 40, 0.5);
            width: 100%;
            margin-top: 40px;
            border-radius: 20px;
            padding-top: 7px;
            padding-bottom: 7px;

        }

        /* FOOTER */

        footer {
            display: flex;
            flex-direction: column;
            width: 100%;
            font-family: 'Agenda';
            margin-left: 40px;
        }

        .problema {
            font-size: 15px;
            color: rgb(60, 60, 60);
            margin: 0;
            font-weight: 600;
        }

        .ctt {
            font-size: 13px;
            color: rgb(60, 60, 60);
            margin-top: 0;
            margin-bottom: 0px;
        }

        .contato {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .numero {
            display: flex;
            align-items: baseline;
            gap: 2px;
            color: rgb(60, 60, 60);

        }

        .ddd {
            font-size: 13px;
        }


    </style>
</head>

<body>

    <main>
        <div class="container">

            <header>
                <p class="tit">Catálogo+</p>
            </header>

            <div class="login-container">
                <form method="post">
                    <div class="login">
                        <h2>Acesse já!</h2>

                        <div class="inputs">
                            <input type="text" placeholder="nome de usuário" id="username" name="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                            <input type="password" placeholder="senha" id="password" name="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>

                        <div class="lembrar">
                            <input type="checkbox" name="lembrardemim" id="lembrar">
                            <label for="lembrardemim">Lembrar de mim</label>
                        </div>

                    </div>

                    <div class="button">
                        <button type="submit" class="entrar" id="entrar">Entrar</button>
                    </div>
                </form>
            </div>

            <footer>
                <p class="problema">Algum Problema?</p>
                <p class="ctt">entre em contato:</p>
                <div class="contato">
                    <i class="fa-brands fa-whatsapp"></i>
                    <a href="https://w.app/gxlxf8" class="numero">
                        <p class="ddd">35</p>
                        <p class="ctd">99807-8612</p>
                    </a>
                </div>

            </footer>

        </div>

    </main>

</body>

</html>
