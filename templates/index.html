<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo+</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* RESET E FONTES */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Agenda', sans-serif;
            overflow: hidden;
            /* Evita scroll na página principal */
            height: 100vh;
        }

        @font-face {
            font-family: 'Chetta';
            src: url("../static/fonts/chettavissto/ChettaVissto.woff");
        }

        @font-face {
            font-family: 'Agenda';
            src: url("../static/fonts/agenda/agenda-light.ttf");
        }

        @font-face {
            font-family: 'Agenda Bold';
            src: url("../static/fonts/agenda/agenda-bold.ttf");
        }

        /* MAIN */
        main {
            height: 100vh;
            background-image: url("../static/images/background.png");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .tit {
            font-family: 'Chetta';
            font-size: 30px;
            margin: 0;
            color: rgb(60, 60, 60);
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 55px;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 2px solid rgb(60, 60, 60);
            backdrop-filter: blur(6px);
            background-color: rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
            z-index: 10;
        }

        header i,
        header a {
            text-decoration: none;
            color: rgb(60, 60, 60);
            font-size: 25px;
            cursor: pointer;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Centraliza verticalmente */
            flex: 1;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .titulo {
            margin-bottom: 20px;
            text-align: center;
        }

        .titulo p {
            margin: 0;
            font-family: 'Agenda Bold';
            font-size: 28px;
            color: rgb(60, 60, 60);
        }

        /* CARROSSEL WRAPPER */
        /* Ajustado para proporção 9:16 exata */
        .carousel-wrapper {
            /* Define o tamanho pela altura, a largura se ajusta sozinha */
            height: 65vh;
            max-height: 700px;
            aspect-ratio: 9 / 16;

            overflow: hidden;
            border-radius: 15px;
            cursor: grab;

            /* Estilo Vidro/Clean */
            background-color: #fff;
            /* Fundo branco para imagens transparentes */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);

            position: relative;
        }

        .carousel-wrapper:active {
            cursor: grabbing;
        }

        .carousel {
            display: flex;
            height: 100%;
            /* Ocupa altura total do wrapper */
            transition: transform 0.3s ease;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Garante que preencha o 9:16 */
            flex-shrink: 0;
            user-select: none;
            pointer-events: none;
        }

        /* INDICADORES */
        .indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .indicators div {
            width: 10px;
            height: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            transition: 0.3s;
        }

        .indicators .active {
            background: #333;
            transform: scale(1.2);
        }

        /* BOTÃO */
        form {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .escolher {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-family: 'Agenda Bold';
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .escolher:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .escolher:active {
            transform: translateY(0);
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .container {
                justify-content: flex-start;
                padding-top: 30px;
            }

            .carousel-wrapper {
                height: 60vh;
                /* Um pouco menor no celular para caber botão */
            }

            .titulo p {
                font-size: 24px;
            }
        }

        /* Telas muito baixas */
        @media (max-height: 650px) {
            .carousel-wrapper {
                height: 55vh;
            }

            .titulo p {
                font-size: 20px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <main>
        <header>
            <div style="width: 25px;"></div>
            <p class="tit">Catálogo+</p>
            <i class="fa-solid fa-right-from-bracket" onclick="window.location.href='/logout'"></i>
        </header>

        <div class="container">
            <div class="titulo">
                <p>Escolha um Layout</p>
            </div>

            <div class="carousel-wrapper" id="carouselWrapper">
                <div class="carousel" id="carousel">
                    <img src="/static/layouts/img1.png" alt="Layout 1" data-name="img1.png">
                    <img src="/static/layouts/img2.png" alt="Layout 2" data-name="img2.png">
                    <img src="/static/layouts/img3.png" alt="Layout 3" data-name="img3.png">
                </div>
            </div>

            <div class="indicators" id="indicators"></div>

            <form action="/painel">
                <input type="hidden" name="layout_escolhido" id="layout-input">
                <button class="escolher" type="submit">Usar este layout</button>
            </form>
        </div>
    </main>

    <script>

        const carouselWrapper = document.getElementById("carouselWrapper");
        const carousel = document.getElementById("carousel");
        const slides = carousel.querySelectorAll("img");
        const indicatorsContainer = document.getElementById("indicators");
        const layoutInput = document.getElementById("layout-input");

        let index = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        let carouselWidth = carouselWrapper.offsetWidth;

        window.addEventListener('resize', () => {
            carouselWidth = carouselWrapper.offsetWidth;
            updatePosition();
        });

        slides.forEach((_, i) => {
            const dot = document.createElement("div");
            if (i === 0) dot.classList.add("active");
            indicatorsContainer.appendChild(dot);
        });

        function updateIndicators() {
            indicatorsContainer.querySelectorAll("div").forEach((dot, i) => {
                dot.classList.toggle("active", i === index);
            });
        }

        function updatePosition() {
            const translateX = -index * carouselWidth;
            carousel.style.transform = `translateX(${translateX}px)`;

            const currentSlide = slides[index];
            const layoutName = currentSlide.getAttribute('data-name');

            if (!layoutName) {
                const src = currentSlide.src;
                layoutName = src.substring(src.lastIndexOf('/') + 1);
            }

            layoutInput.value = layoutName;
            updateIndicators();
            console.log("Layout selecionado:", layoutName);
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            currentX = startX;
            carousel.style.transition = 'none';
            e.preventDefault();
        }
        function duringDrag(e) {
            if (!isDragging) return;
            currentX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const diff = currentX - startX;
            const resistance = 0.5;
            const dragOffset = diff * resistance;
            carousel.style.transform = `translateX(calc(-${index * 100}% + ${dragOffset}px))`;
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            carousel.style.transition = "transform 0.3s ease";
            const diff = currentX - startX;
            const threshold = carouselWidth * 0.15;
            if (Math.abs(diff) > threshold) {
                if (diff < 0) {
                    index = (index + 1) % slides.length;
                } else if (diff > 0) {
                    index = (index - 1 + slides.length) % slides.length;
                }
            }
            updatePosition();
        }

        updatePosition();
        carouselWrapper.addEventListener("mousedown", startDrag);
        document.addEventListener("mousemove", duringDrag);
        document.addEventListener("mouseup", endDrag);
        carouselWrapper.addEventListener("touchstart", startDrag, { passive: false });
        document.addEventListener("touchmove", duringDrag, { passive: false });
        document.addEventListener("touchend", endDrag);
        slides.forEach(img => {
            img.addEventListener("dragstart", e => e.preventDefault());
        });

        document.querySelector('form').addEventListener('submit', function (e) {
            if (!layoutInput.value) {
                e.preventDefault();
                alert('Por favor, selecione um layout!');
            } else {
                console.log('Enviando layout:', layoutInput.value);
            }

        });

    </script>
</body>

</html>
