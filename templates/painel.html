<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo+</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
            font-family: 'Agenda', sans-serif;
            overflow: hidden;
            /* Evita scroll na página principal, o scroll é interno */
            height: 100vh;
        }

        p {
            margin: 0;
        }

        @font-face {
            font-family: 'Chetta';
            src: url("../static/fonts/chettavissto/ChettaVissto.woff");
        }

        @font-face {
            font-family: 'Agenda';
            src: url("../static/fonts/agenda/agenda-light.ttf");
        }

        @font-face {
            font-family: 'Agenda Bold';
            src: url("../static/fonts/agenda/agenda-bold.ttf");
        }

        /* MAIN BACKGROUND */
        main {
            height: 100vh;
            background-image: url("../static/images/background.png");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 55px;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 2px solid rgb(60, 60, 60);
            backdrop-filter: blur(6px);
            background-color: rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
            z-index: 10;
        }

        .tit {
            font-family: 'Chetta';
            font-size: 30px;
            margin: 0;
            color: rgb(60, 60, 60);
        }

        header a {
            text-decoration: none;
            color: rgb(60, 60, 60);
            font-size: 25px;
        }

        /* --- LAYOUT GRID (SEMPRE LADO A LADO) --- */
        .container {
            display: flex;
            flex-direction: row;
            /* Força linha horizontal */
            height: calc(100vh - 55px);
            width: 100%;
            overflow: hidden;
        }

        /* --- COLUNA DA ESQUERDA (CONTROLES) --- */
        .first-container {
            width: 45%;
            /* Um pouco menos da metade para dar ar */
            min-width: 160px;
            /* Garante um tamanho mínimo funcional */
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            z-index: 5;
            gap: 15px;
            box-sizing: border-box;
        }

        .titulo p {
            font-family: 'Chetta';
            font-size: 24px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
            white-space: nowrap;
            /* Evita quebra de linha feia no título */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* INPUT AREA */
        .form-add {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-ref input {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
            font-family: 'Agenda';
            font-size: 16px;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .buttonadd button {
            width: 100%;
            padding: 10px;
            border: 2px solid #333;
            background-color: #fff;
            color: #333;
            border-radius: 25px;
            font-family: 'Agenda Bold';
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .buttonadd button:hover {
            background-color: #333;
            color: #fff;
        }

        /* LISTA DE REFERÊNCIAS */
        .refs-container {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 5px;
            overflow-y: auto;
            display: none;
        }

        .refs-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .refs-container li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            font-family: 'Agenda';
            font-size: 14px;
            /* Fonte levemente menor para caber */
            color: #333;
            background-color: #fff;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .refs-container li span {
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #delete-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        #delete-btn:hover {
            color: rgb(200, 50, 50);
        }

        /* BOTÃO CONTINUAR */
        .button-form {
            margin-top: auto;
        }

        .continuar {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-family: 'Agenda Bold';
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .continuar:hover {
            transform: translateY(-1px);
        }

        /* --- COLUNA DA DIREITA (PREVIEW) --- */
        .second-container {
            flex: 1;
            /* Ocupa o resto (55% aprox) */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: transparent;
            overflow: hidden;
            /* Garante que imagem grande não estoure */
        }

        .visualizar {
            width: 100%;
            max-width: 400px;
            /* Limite para Desktop */
            /* A mágica da proporção 9:16 */
            aspect-ratio: 9 / 16;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            background-color: #fff;
        }

        .img {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Placeholder */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none"><text x="50%" y="50%" font-family="Arial" font-size="5" fill="%23ccc" text-anchor="middle">Preview</text></svg>');
        }

        .item-counter {
            font-size: 10px;
            /* Bem pequeno */
            color: #888;
            /* Cinza discreto */
            font-family: sans-serif;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- RESPONSIVIDADE (AJUSTES FINOS PARA TELAS MENORES) --- */
        @media (max-width: 768px) {
            .container {
                /* MANTÉM ROW, NÃO MUDA PARA COLUMN */
                flex-direction: row;
            }

            .first-container {
                width: 50%;
                /* Metade exata no mobile */
                padding: 10px;
                /* Menos padding */
                gap: 10px;
            }

            .titulo p {
                font-size: 18px;
                /* Título menor */
            }

            .input-ref input {
                font-size: 14px;
                padding: 8px;
            }

            .buttonadd button {
                font-size: 12px;
                padding: 8px;
            }

            .second-container {
                padding: 10px;
                /* Menos espaço em volta da imagem */
            }

            .continuar {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Telas MUITO pequenas (ex: iPhone SE antigo) */
        @media (max-width: 380px) {
            .first-container {
                width: 55%;
                /* Dá um pouco mais de espaço para o texto */
            }

            .tit {
                font-size: 24px;
            }
        }



        /* --- POPUP DE SINCRONIZAÇÃO (MODERNO) --- */
        .popup-sync {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Fundo um pouco mais escuro para destacar o modal branco */
            background: rgba(0, 0, 0, 0.6);
            display: none;
            /* Controlado pelo JS */
            justify-content: center;
            align-items: center;
            z-index: 2000;
            /* Blur no fundo para focar a atenção */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            /* Para animação de entrada (opcional) */
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .sync-div {
            display: flex;
            flex-direction: row;
            /* Ícone ao lado do texto */
            align-items: center;
            justify-content: center;
            gap: 20px;

            /* Visual Premium Branco/Glass */
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 1);

            padding: 25px 40px;
            border-radius: 15px;

            /* Sombra suave e elegante */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);

            width: auto;
            /* Ajusta ao conteúdo */
            min-width: 250px;
            max-width: 90%;
        }

        /* Tipografia do Título h2 dentro da div */
        .sync-div h2 {
            font-family: 'Agenda Bold', sans-serif;
            font-size: 18px;
            color: #333;
            margin: 0;
            /* Remove margens padrão que atrapalham o layout */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Estilo do Ícone (Container) */
        .spin {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            /* Tamanho do ícone */
            color: #333;
            /* Cor do ícone */
        }

        /* Responsividade */
        @media (max-width: 400px) {
            .sync-div {
                padding: 20px 30px;
                gap: 15px;
                min-width: 200px;
            }

            .sync-div h2 {
                font-size: 16px;
            }

            .spin {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <main>
        <header>
            <a href="/" class="fa-solid fa-arrow-left"></a>
            <p class="tit">Catálogo+</p>
            <a href="/" class="fa-solid fa-house"></a>
        </header>

        <div class="container">

            <div class="first-container">
                <div class="titulo">
                    <p>Inserir Referências</p>
                </div>

                <form action="" method="post" class="form-add">
                    <div class="input-ref">
                        <input type="text" name="refs" id="refs" class="refs" placeholder="Cód. (ex: A5000)"
                            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                            oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="buttonadd">
                        <button type="submit">Adicionar <i class="fa-solid fa-plus"></i></button>
                    </div>
                </form>

                <div class="refs-container">
                    <div class="item-counter">Itens: <span id="count-number">0</span></div>
                    <ul></ul>
                </div>

                <div class="button-form">
                    <form action="/opcoes" method="post" id="form">
                        <button type="submit" class="continuar" onclick="carregarLista()">Continuar</button>
                        <input type="hidden" id="referencias" name="referencias">
                    </form>
                </div>
            </div>

            <div class="second-container">
                <div class="visualizar">
                    <div class="img"></div>
                </div>
            </div>

        </div>


    </main>

    <div class="popup-sync" id="popup-sync" style="display: none;">
        <div class="sync-div">
            <h2>Sincronizando</h2>
            <div class="spin">
                <i class="fa-solid fa-arrows-rotate fa-spin"></i>
            </div>
        </div>
    </div>

    <script>
        const elementos = {
            imgdiv: document.querySelector('.img'),
            inputref: document.getElementById("refs"),
            refsContainer: document.querySelector('.refs-container'),
            refsList: document.querySelector('.refs-container ul'),
            iptrefs: document.getElementById('referencias'),
            contador: document.getElementById('count-number'),
            popupSync: document.getElementById('popup-sync'),
            form: document.getElementById('form')
        };

        let timeoutId;

        function carregarLista() {
            const lis = document.querySelectorAll('ul li span');
            const valores = [];
            lis.forEach(span => valores.push(span.innerText.trim()));
            elementos.iptrefs.value = valores.join(',');
        }

        function carregarImagem(ref) {
            if (!ref || ref.length < 2) {
                limparImagens();
                return;
            }
            const imagePath = `/foto/${ref}`;
            const testImage = new Image();
            testImage.onload = function () {
                elementos.imgdiv.style.backgroundImage = `url(${imagePath})`;
            };
            testImage.onerror = function () {
                limparImagens();
            };
            testImage.src = imagePath;
        }

        function limparImagens() {
            elementos.imgdiv.style.backgroundImage = '';
        }

        // Listener de input: tenta carregar a imagem da última referência que está sendo digitada
        elementos.inputref.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const valor = elementos.inputref.value.trim();
                // Pega apenas a última parte após o espaço ou vírgula para o preview
                const partes = valor.split(/[,\s]+/);
                const ultimaRef = partes[partes.length - 1];
                carregarImagem(ultimaRef);
            }, 500);
        });

        document.querySelector('.form-add').addEventListener('submit', function (e) {
            e.preventDefault();
            const rawValue = elementos.inputref.value.trim();
            if (!rawValue) return;

            // Divide a string por vírgula OU espaço (um ou mais) e remove itens vazios
            const refsArray = rawValue.split(/[,\s]+/).filter(ref => ref.length > 0);

            refsArray.forEach(ref => {
                const refUpper = ref.toUpperCase();

                if (elementos.refsContainer.style.display === 'none' || elementos.refsContainer.style.display === '') {
                    elementos.refsContainer.style.display = 'block';
                }

                const li = document.createElement('li');
                const span = document.createElement('span');
                span.textContent = refUpper;

                const deleteBtn = document.createElement('button');
                deleteBtn.id = 'delete-btn';
                deleteBtn.className = 'fa-solid fa-trash';

                deleteBtn.addEventListener('click', function () {
                    li.remove();
                    atualizarContador();
                    if (elementos.refsList.children.length === 0) {
                        elementos.refsContainer.style.display = 'none';
                        limparImagens();
                    }
                });

                li.appendChild(span);
                li.appendChild(deleteBtn);
                elementos.refsList.appendChild(li);

                // Exibe a imagem da última referência adicionada do grupo
                carregarImagem(refUpper);
            });

            atualizarContador();
            elementos.inputref.value = '';
            elementos.inputref.focus();
        });

        function atualizarContador() {
            if (elementos.contador && elementos.refsList) {
                // Conta quantos <li> existem dentro da <ul>
                elementos.contador.innerText = elementos.refsList.children.length;
            }
        }

        elementos.form.addEventListener('submit', function () {
            elementos.popupSync.style.display = 'flex';
        });


    </script>
</body>

</html>
