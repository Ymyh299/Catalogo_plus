<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo+</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* body e mais */
        body {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }

        @font-face {
            font-family: 'Chetta';
            src: url("../static/fonts/chettavissto/ChettaVissto.woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Agenda';
            src: url("../static/fonts/agenda/agenda-light.ttf");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Agenda Bold';
            src: url("../static/fonts/agenda/agenda-bold.ttf");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Agenda Light';
            src: url("../static/fonts/agenda/agenda-light.ttf");
            font-weight: normal;
            font-style: normal;
        }

        /*  MAIN  */

        main {
            height: 100vh;
            background-image: url("../static/images/background.png");
            background-size: cover;
            background-position: center;
        }



        /* HEADER */

        .tit {
            font-family: 'Chetta';
            font-size: 30px;
            margin: 0;
            color: rgb(60, 60, 60);
            margin-top: 0px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            padding-top: 7px;
            padding-bottom: 5px;
            border-bottom: 2px solid rgb(60, 60, 60);
            backdrop-filter: blur(6px);
            background-color: rgba(255, 255, 255, 0.5);
        }

        header a {
            text-decoration: none;
            color: rgb(60, 60, 60);
            font-size: 25px;
            margin: 0px 10px 0px 10px;
        }


        /* FIRST CONTAINER */

        .first-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* TITULO */

        .titulo p {
            margin-left: 5%;
            margin-top: 10px;
            margin-bottom: 10px;
            font-family: 'Agenda';
            font-size: 25px;
            color: rgb(60, 60, 60);
        }


        /* FORM ADD */

        .form-add {
            display: flex;
            width: 100%;
        }

        /* INPUT REF */

        .input-ref {
            display: flex;
            flex-direction: column;
            width: 100%;

        }

        .refs {
            margin-left: 8%;
            font-size: 15px;
            border-color: rgb(60, 60, 60);
            border-width: 1px;
            border-radius: 5px;
            padding: 3px;
            max-width: 50%;
            font-family: 'Agenda';

        }

        .input-ref a {
            margin-left: 8%;
            font-family: 'Agenda';
            font-size: 12px;
        }

        /* BUTTON ADD */
        .buttonadd {
            margin-right: 8%;
        }

        .buttonadd button {
            font-size: 17px;
            font-family: 'Agenda';
            font-weight: 700;
            color: white;
            border: none;
            background-color: rgba(40, 40, 40, 0.5);
            width: 100%;
            border-radius: 20px;
            padding: 3px 18px 3px 18px;
            margin-right: 30%;
        }


        /* SECOND CONTAINER */

        .second-container {
            margin-top: 8%;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        /* THIRD CONTAINER */
        .third-container {
            display: flex;
            flex-direction: row;
            height: 60vh;
            width: 100%;
            gap: 20px;
            padding: 0 5%;
            box-sizing: border-box;
            
        }

        /* REFS CONTAINER */

        .refs-container {
            background-color: rgba(255, 255, 255, 0.2);
            flex: 0 1 30%;
            min-width: 120px;
            max-width: 25%;
            border: 2px solid rgb(60, 60, 60);
            border-radius: 10px;
            padding: 5px 8px 5px 0px;
            overflow-y: auto;
            display: flex;
            align-items: baseline;
            justify-content: baseline;
            font-family: 'Agenda';
            scrollbar-width: thin;
            scrollbar-color: rgb(215, 215, 238) rgb(85, 85, 85);
            box-sizing: border-box;
        }

        .refs-container ul {
            width: 100%;
            margin: 10px;
            padding-left: 30px;
        }

        .refs-container li::before {
            content: "•";
            font-size: 15px;
            margin-right: 4px;
        }

        .refs-container li {
            display: flex;
            font-size: 15px;
            color: rgb(60, 60, 60);
            margin-bottom: 4px;
            font-family: 'Agenda';
            list-style-position: inside;
        }

        #delete-btn {
            background-color: transparent;
            color: rgb(60, 60, 60);
            border: none;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            margin-left: auto;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: rgb(180, 70, 70);
        }


        /* IMAGEM */

        .visualizar {
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 9 / 16;
            max-width: 600px;
            margin: 0 auto;
        }

        .img {
            width: auto;
            height: 100%;
            max-height: 100%;
            aspect-ratio: 9 / 16;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(240, 240, 240, 0.3);
            margin: auto;
        }

        /* Media query para telas menores */
        @media (max-width: 460px) {

            .visualizar {
                width: 100%;
                height: 95vw;
            }


        }



        /* BUTTON CONTINUAR */

        .button-form {
            margin-top: 10%;
        }

        .continuar {
            font-size: 20px;
            font-family: 'Agenda';
            font-weight: 700;
            color: white;
            border: none;
            background-color: rgba(40, 40, 40, 0.5);
            width: 100%;
            border-radius: 20px;
            padding: 5px 20px 5px 20px;
            margin-right: 30%;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <a href="/" class="fa-solid fa-arrow-left"></a>
            <p class="tit">Catálogo+</p>
            <a href="/" class="fa-regular fa-house"></a>
        </header>

        <div class="first-container">
            <div class="titulo">
                <p>Insira as referências</p>
            </div>

            <form action="" method="post" class="form-add">
                <div class="input-ref">
                    <input type="text" name="refs" id="refs" class="refs" placeholder="ex: A5000" autocomplete="off"
                        autocorrect="off" autocapitalize="off" spellcheck="false"
                        oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="buttonadd">
                    <button type="submit">Adicionar</button>
                </div>
            </form>

        </div>

        <div class="second-container">
            <div class="third-container">
                <div class="refs-container">
                    <ul>

                    </ul>
                </div>

                <div class="visualizar">
                    <div class="img">
                    </div>
                </div>
            </div>

            <div class="button-form">
                <form action="/opcoes" method="post">
                    <button type="submit" class="continuar" onclick="carregarLista()">Continuar</button>
                    <input type="hidden" id="referencias" name="referencias">
                </form>
            </div>



        </div>


        </div>

    </main>
    <script>
        // Variáveis globais
        const elementos = {
            imgdiv: document.querySelector('.img'),
            inputref: document.getElementById("refs"),
            refsContainer: document.querySelector('.refs-container'),
            refsList: document.querySelector('.refs-container ul'),
            iptrefs: document.getElementById('referencias'),
        };

        let timeoutId;


        function carregarLista() {
            const lis = document.querySelectorAll('ul li'); // pega todos os li dentro da ul
            const valores = [];

            lis.forEach(li => {
                valores.push(li.innerText.trim()); // pega o texto de cada li
            });

            elementos.iptrefs.value = valores.join(','); // salva no input como texto

            console.log("Lista enviada:", elementos.iptrefs.value);
        }



        function carregarImagem(ref) {
            if (!ref || ref.length < 2) {
                limparImagens();
                return;
            }

            const imagePath = `/foto/${ref}`;
            const testImage = new Image();

            testImage.onload = function () {

                elementos.imgdiv.style.backgroundImage = `url(${imagePath})`;
                elementos.imgdiv.style.backgroundSize = 'cover';
                elementos.imgdiv.style.backgroundPosition = 'center';
                elementos.imgdiv.style.backgroundRepeat = 'no-repeat';

                // FORÇA manter o aspect-ratio 9:16 independente da imagem
                elementos.imgdiv.style.aspectRatio = '9 / 16';

                // Adiciona cor de fundo se quiser ver melhor
                elementos.imgdiv.style.backgroundColor = 'rgba(240, 240, 240, 0.3)';
            };

            testImage.onerror = function () {
                limparImagens();
            };

            testImage.src = imagePath;
        }

        function limparImagens() {
            elementos.imgdiv.style.backgroundImage = '';
            elementos.imgdiv.style.backgroundColor = 'transparent';
            elementos.imgdiv.style.aspectRatio = '9 / 16'; // Mantém a proporção
        }


        elementos.inputref.addEventListener('input', () => {
            clearTimeout(timeoutId);

            timeoutId = setTimeout(() => {
                const ref = elementos.inputref.value.trim();
                carregarImagem(ref);
            }, 500);
        });


        document.querySelector('.form-add').addEventListener('submit', function (e) {
            e.preventDefault();
            const ref = elementos.inputref.value.trim();
            if (!ref) return;

            if (elementos.refsContainer.style.display === 'none') {
                elementos.refsContainer.style.display = 'block';
            }

            const li = document.createElement('li');

            // Cria o span para o texto
            const span = document.createElement('span');
            span.textContent = ref;

            // Cria o botão de excluir
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '';
            deleteBtn.id = 'delete-btn'
            deleteBtn.className = 'fa-solid fa-trash';

            // Adiciona evento para excluir a li
            deleteBtn.addEventListener('click', function () {
                li.remove();
                // Verifica se a lista ficou vazia para esconder o container
                if (elementos.refsList.children.length === 0) {
                    elementos.refsContainer.style.display = 'none';
                }
            });

            // Adiciona elementos na li
            li.appendChild(span);
            li.appendChild(deleteBtn);

            elementos.refsList.appendChild(li);
            elementos.inputref.value = '';
            carregarImagem(ref);
        });

    </script>



</body>

</html>
